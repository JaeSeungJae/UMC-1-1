<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="back">
        <h2>회원가입</h2>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name">
            <span class="error-message" id="error-name"></span>
            <span class="correct-message" id="cor-name"></span>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email">
            <span class="error-message" id="error-email"></span>
            <span class="correct-message" id="cor-email"></span>
        </div>
        <div class="form-group">
            <label for="age">나이</label>
            <input type="text" id="age">
            <span class="error-message" id="error-age"></span>
            <span class="correct-message" id="cor-age"></span>
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="text" id="pw">
            <span class="error-message" id="error-pw"></span>
            <span class="correct-message" id="cor-pw"></span>
        </div>
        <div class="form-group">
            <label for="pw-check">비밀번호 확인</label>
            <input type="text" id="pw-check">
            <span class="error-message" id="error-pwcheck"></span>
            <span class="correct-message" id="cor-pwcheck"></span>
        </div>
        <div class="container">
            <button id="submit-button" type="submit">가입하기</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
